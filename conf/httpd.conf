DocumentRoot /usr/local/reactomes/Reactome/development/GKB/website/html

TransferLog  /usr/local/reactomes/Reactome/development/GKB/website/logs/transfer_log
ErrorLog     /usr/local/reactomes/Reactome/development/GKB/website/logs/error_log

#LogFormat "%h %l %u %t %{Referer}i \"%{User-Agent}i\" \"%r\" %s %b" combined_format
